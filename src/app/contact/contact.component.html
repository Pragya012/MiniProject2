<section id="s1" class="alert alert-primary">  
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)] = "contact.name" required><br/>
    <label>Phone Number</label>
    <input type="text" class="form-control" [(ngModel)] = "contact.phone" required> <br/>
    <button class="btn btn-primary" (click)="CreateContact()">Add</button>
</section>
